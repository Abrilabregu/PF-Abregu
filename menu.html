<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera entrega</title>
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- MI CSS PERSONAL -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="./img/logocafe.webp" alt="logo de la pagina" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="tituloMenu">Menu Coffe Shop</h2>
      <h2 class="tituloMenu">
        Conoce nuestras bebidas y alimentos de temporada
      </h2>

      <h3>Bebidas</h3>

      <div class="contenedorMenu">
        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/frappuccinoo.webp"
            alt="Foto de un Frappuccino"
          />
        </div>

        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/frappe de frutilla.png"
            alt="Foto de un Frappuccino de frutilla"
          />
        </div>

        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/milshake chocolate.png"
            alt="Foto de un milshake"
          />
        </div>

        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/frappe con helado.png"
            alt="Foto de frappe con helado y chispitas"
          />
        </div>
      </div>

      <h3>Comidas</h3>

      <div class="contenedorMenu">
        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/cupcake happy birthday.png"
            alt="Foto de un cupcake rosa con una velita de cumpleaños"
          />
        </div>

        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/cookies.png"
            alt="Foto de una galletita con chispitas de chocolate"
          />
        </div>

        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/porcion de torta.png"
            alt="Foto de una deliciosa porcion de torta de frambuesa"
          />
        </div>

        <div class="contenedorImg">
          <img
            class="imgMenu"
            src="./img/croissant.png"
            alt="Foto de un sabroso crossaint con jamon y queso"
          />
        </div>
      </div>
    </main>

    <footer>
      <h3 class="espacioFooter">
        Marca Coffe Shop es una marca registrada. © 2023 Diseño y desarrollo por
        Abril.
      </h3>
      <h4>GRACIAS POR TU VISITA ¡HASTA PRONTO!</h4>
    </footer>
    <!-- JS BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
