<html lang="es">

    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="./img/logocafe.webp" alt="logo de la pagina" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      </nav>

    <main>
      <h2 class="tituloPrincipal">Contacto</h2>

      <form class="contenedorCampo">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ej: Abril" id="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ej: Abregúl" id="apellido" required />

        <label for="Correo electronico">Correo electronico</label>
        <input
          type="text"
          placeholder="Ej: abrilabregu@gmail.com"
          id="correo electronico"
          required
        />

        <label for="Mensaje"> Mensaje </label>

        <textarea
          class="espacioBottom"
          cols="30"
          rows="10"
          placeholder="Escribe tu comentario..."
        ></textarea>

        <input class="botonContacto" type="submit" />
        <input class="botonContacto" type="reset" />
      </form>
    </main>

    <footer>
      <h3 class="espacioFooter">
        Marca Coffe Shop es una marca registrada. © 2023 Diseño y desarrollo por
        Abril.
      </h3>
