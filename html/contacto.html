<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Estamos encantados de que estés interesado en ponerte en contacto con nosotros en 'Café Aromas del Mundo'. Si tienes alguna pregunta, comentario o simplemente deseas decir hola, estamos aquí para ti. No dudes en comunicarte de la manera que te resulte más conveniente."
    />
    <title>Cafeteria | Coffee Shop</title>
    <!-- CSS BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- NAVBAR BS -->

    <header class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="tamimg" src="../img/pngegg.png" alt="logo de cafe" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 letranav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./galeria.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <h1 class="tituloPrincipal">Contacto</h1>

      <form class="contenedorCampo">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ej: Abril" id="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ej: Abregúl" id="apellido" required />

        <label for="Correo electronico">Correo electronico</label>
        <input
          type="text"
          placeholder="Ej: abrilabregu@gmail.com"
          id="correo
        electronico"
          required
        />

        <label for="Mensaje"> Mensaje </label>

        <textarea
          class="espacioBottom"
          cols="30"
          rows="10"
          placeholder="Escribe tu comentario..."
        ></textarea>

        <input class="botonContacto" type="submit" />
        <input class="botonContacto" type="reset" />
      </form>
    </main>

    <!-- footer -->

    <footer>
      <h2 class="espacioFooter">
        Marca Coffe Shop es una marca registrada. © 2023 Diseño y desarrollo por
        Abril.
      </h2>
      <h3 class="espacioFooter2">GRACIAS POR TU VISITA ¡HASTA PRONTO!</h3>
    </footer>

    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
